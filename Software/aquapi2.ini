[database]
host = storage
user = aquapi
password = aquapi
database = aquapi2

[webui]
; Ta sekcja przeznaczona jest do konfiguracji WebUi

; katalog gdzie można znaleźć pliki
directory = /var/www/
; poziom dostępu. Możliwe to none (brak autoryzacji), setup (hasło wymagane 
; do zmiany ustawień) oraz all (autoryzacja przy wszystkim)
security = none
; nazwa użytkownika wymagana przy logowaniu do WebUi
login = aquapi
; hasło wymagane przy logowaniu do WebUi
password = aquapi
;czy wyswietlac w dashboard dane z bazy danych
show_data_from_DB = 1


[daemon]
; Ta sekcja przeznaczona jest do konfiguracji daemona

; Co ile sekund kontrolować temperaturę i wyrzucac ja na ekran
debug_freq = 120
; Co ile sekund zapisywac statystykę temperatur w bazie
store_freq = 600
;Co ile sekund zostanie przeładowana konfiguracja z pliku
reload_freq= 1200
; Ustawienie 1 powoduje że daemon zostanie na konsoli. Ustawienie przydatne
; przy odpluskiwaniu programu lub ustawień 
dontfork = 1
; Jaką temperaturę ma zwracać sensor temperatury o adresie dummy.
dummy_temp_sensor = 23.5
;czy demon jest uruchomiony lokalnie czy na zdalnym hoscie (local/remote)
;wpływa na widocznosc sekcji 1wire w ustawieniach
demon_location = remote


[plugins]
relayboard = 1

[relayboard]
device = /dev/ttyUSB0
binary = /usr/local/aquapi/relayboard.bin

